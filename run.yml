Main:
  NEvents: 50000
  HardCuts: true
  EventCuts: false
  DoRotate: false
  RunDecays: False
  Output:
      Format: NuHepMC
      Name: achilles.hepmc
      Zipped: True
  LogFile: achilles.log

SherpaOptions: !include "data/default/SherpaOptions.yml"

Processes:
  - Leptons: [11, [11]]

Beams:
  - Beam:
      PID: 11
      Beam Params:
        Type: Monochromatic
        Energy: 1108

Cascade:
  Run: False
  Interaction:
    Name: GeantInteractions
    GeantData: data/GeantData.hdf5
  Step: 0.04
  Probability: Cylinder
  InMedium: None
  PotentialProp: False

NuclearModels:
  - NuclearModel: !include "data/default/QEOptions.yml"
  #- NuclearModel: !include "data/default/IntfOptionsF.yml"
  #- NuclearModel: !include "data/default/RESOptionsF.yml"
  #- NuclearModel: !include "data/default/HyperonOptions.yml"

Nuclei:
  - Nucleus: !include "data/default/12C.yml"

HardCuts:
  - Type: AngleTheta
    PIDs: 11
    range: [36.5, 38.5]

Options: !include "data/default/OptionDefaults.yml"

Backend:
  Name: Default
  Options: []
