Main:
  NEvents: 50000
  HardCuts: true
  EventCuts: false
  DoRotate: false
  RunDecays: False
  Output:
      Format: NuHepMC
      Name: achilles.hepmc
      Zipped: True

SherpaOptions:
  Model: SMnu
  ParamCard: parameters.dat

Processes:
  - Leptons: [11, [11]]

Options:
  Initialize:
    Seed: 12345678
    Accuracy: 1e-2
  Unweighting:
    Name: Percentile
    percentile: 99

Beams:
  - Beam:
      PID: 11
      Beam Params:
        Type: Monochromatic
        Energy: 1108

Cascade:
  Run: False
  Interaction:
    Name: GeantInteractions
    GeantData: data/GeantData.hdf5
  Step: 0.04
  Probability: Cylinder
  InMedium: None
  PotentialProp: False

NuclearModels:
  - NuclearModel:
      Model: FortranModel
      Name: QE_Spectral_Func
      ConfigFile: data/info_pke.data  
      FormFactorFile: "FormFactors.yml"
      ModelParamsFile: "data/intf_params.yml"
      Ward: None
  - NuclearModel:
      Model: FortranModel
      Name: Intf_Spectral_Func
      ConfigFile: data/intf_info.data  
      FormFactorFile: "FormFactors.yml"
      ModelParamsFile: "data/intf_params.yml"
      Ward: None
  - NuclearModel:
      Model: FortranModel
      Name: RES_Spectral_Func
      ConfigFile: data/info_pke.data  
      FormFactorFile: "FormFactors.yml"
      Ward: None

Nuclei:
  - Nucleus:
      Name: 12C
      Binding: 8.6
      Fermi Momentum: 225
      Density:
        File: data/c12.prova.txt
        FilePotential: data/realOP_12C_EDAI.dat
        Function: configuration
        Configs: data/configurations/QMC_configs.out.gz
      FermiGas: Local
      Potential: 
        Name: Schroedinger
        r0: 0.16
        Mode: 3

HardCuts:
  - Type: AngleTheta
    PIDs: 11
    range: [36.5, 38.5]

Backend:
  Name: Default
  Options: []
