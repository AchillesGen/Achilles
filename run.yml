Main:
  NEvents: 50000
  HardCuts: true
  RunDecays: False
  Output:
      Format: NuHepMC
      Name: achilles.hepmc
      Zipped: True

Processes:
  - Leptons: [11, [11]]

Beams:
  - Beam:
      PID: 11
      Beam Params:
        Type: Monochromatic
        Energy: 1108

Cascade:
  Run: False
  Interactions: !include "data/default/VirtResInteractions.yml"
  Step: 0.04
  Probability: Cylinder
  InMedium: None
  PotentialProp: False
  Algorithm: Base

NuclearModels:
- NuclearModel: 
   Model: QESpectral
   ConfigFile: data/info_C12_pke.data 
   SpectralP: data/Spectral_Functions/pke12p_tot.data 
   SpectralN: data/Spectral_Functions/pke12n_tot.data
   FormFactorFile: "FormFactors.yml"
   Ward: None
- NuclearModel: 
   Model: FortranModel
   Name: RES_Spectral_Func
   ConfigFile: data/info_C12_pke.data 
   FormFactorFile: "FormFactors.yml"
   Ward: None

Nuclei:
  - Nucleus: !include "data/default/12C.yml"

HardCuts:
  - Type: AngleTheta
    PIDs: 11
    range: [36.5, 38.5]

Options: !include "data/default/OptionDefaults.yml"

Backend:
  Name: Default
  Options: []
