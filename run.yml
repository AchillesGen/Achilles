Main:
  Run Mode: FixedAngle
  Hard Scattering:
    Model: QESpectral
    SpectralP: data/pke12_tot.data
    SpectralN: data/pke12_tot.data
    FermiGas: 1
    iform: 2
  Angle: 78.6
  HardCuts: true
  EventCuts: false
  DoRotate: true
  Output:
      Format: Nuchic
      Name: test.out

Leptonic Tensor:
  Model: SM
  Leptons: [[11], [12], [13]]

Initialize:
  seed: 12345678
  iterations: 20
  evaluations: 100000

EventGen:
  iterations: 30
  evaluations: 100000
  TotalEvents: 100000
  MaxBatch: 1

Beams:
  - Beam:
      PID: 11
      Beam Params:
        Type: Monochromatic
        Energy: 845
  - Beam:
      PID: 13
      Beam Params:
        Type: Monochromatic
        Energy: 845

Cascade:
  Run: False
  Interaction:
    Name: GeantInteractions
    GeantData: data/GeantData.hdf5
  Step: 0.04
  Probability: Cylinder

Nucleus:
  Name: 12C
  Binding: 8.6
  Fermi Momentum: 225
  Density:
    File: data/c12.prova.txt
    Function: configuration
    Config Type: QMC
  FermiGas: Local

HardCuts:
  e-:
    # Note: outgoing electron angle already specified in Main block
    - cut:
        type: Energy
        range: [465, 485]
