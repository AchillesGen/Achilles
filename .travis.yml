language: cpp
dist: focal

addons:
    apt:
        packages:
            - libhdf5-serial-dev

matrix:
    include:
        - name: "Python 3.6.7 on Xenial Linux"
          os: linux
          env: PYTHON=3.6

        - name: "Python 3.7.4 on macOS"
          os: osx
          osx_image: xcode10.2
          language: generic
          env: PYTHON=3.7

cache: 
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/hdf5
        - $HOME/.ccache

before_install:
    ############################################################################
    # All the dependencies are installed in ${HOME}/deps/
    ############################################################################
    - DEPS_DIR="${HOME}/deps"
    - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
    
    ############################################################################
    # Update the python versions and install numpy
    ############################################################################
    - |
        if [ "$TRAVIS_OS_NAME" = "osx" ]; then
            brew update; brew install python3
            pip3 install virtualenv
            python3 -m virtualenv venv
        else
            pip install --user --upgrade pip virtualenv
            virtualenv -p python$PYTHON venv
        fi
        source venv/bin/activate
        which python
        python --version
        pip install numpy
    
    ############################################################################
    # Install a recent CMake
    ############################################################################
    - |
      if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        CMAKE_URL="https://cmake.org/files/v3.16/cmake-3.16.0-Linux-x86_64.tar.gz"
        mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
        export PATH=${DEPS_DIR}/cmake/bin:${PATH}
      else
        brew install cmake || brew upgrade cmake
      fi
    - cmake --version

    #############################################################################
    # Return to root directory of the project
    #############################################################################
    - cd "${TRAVIS_BUILD_DIR}"

install:
    - pip install ".[test]" -e .

script:
    - pytest

after_success:
    - codecov
