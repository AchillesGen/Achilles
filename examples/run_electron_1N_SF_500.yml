Main:
  NEvents: 10
  HardCuts: true
  RunDecays: false
  Output:
      Format: NuHepMC
      Name: achilles_electron_500_SF_1N.hepmc
      Zipped: True

SherpaOptions:
  Model: SMnu
  ParamCard: parameters.dat

Processes:
  - Leptons: [11, [11]]

Initialize:
  Seed: 12345678
  Accuracy: 5e-3
Unweighting:
  Name: Percentile
  percentile: 99

Beams:
  - Beam:
      PID: 11
      Beam Params:
        Type: Monochromatic
        Energy: 500

Cascade:
  Run: False
  Interaction:
    Name: GeantInteractions
    GeantData: data/GeantData.hdf5
  Step: 0.04
  Probability: Cylinder

HardCuts:
  - Type: AngleTheta
    PIDs: 11
    range: [10, 90]

Options: !include "data/default/OptionDefaults.yml"

NuclearModels:
  - NuclearModel:
      Model: QESpectral
      FormFactorFile: "FormFactors.yml"
      SpectralP: data/Spectral_Functions/pke12p_tot.data
      SpectralN: data/Spectral_Functions/pke12n_tot.data
      Ward: None

Nuclei:
  - Nucleus:
      Name: 1N
      Binding: 8.6
      Fermi Momentum: 225
      Density:
        ProtonFile: data/densities/c12.prova.txt
        NeutronFile: data/densities/c12.prova.txt
        FilePotential: data/realOP_12C_EDAI.dat
        Function: configuration
        Configs: data/configurations/QMC_configs.out.gz
      FermiGas:
        Type: Local
        Correlated: False
        SRCfraction: 0.2
        LambdaSRC: 2.75
        Params: []
      Potential: 
        Name: Schroedinger
        r0: 0.16
        Mode: 3s

Backend:
  Name: Default
  Options: []
