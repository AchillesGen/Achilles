Main:
  NEvents: 100000
  HardCuts: true
  RunDecays: false
  Output:
      Format: NuHepMC
      Name: achilles_electron_1000_SF_12C.hepmc
      Zipped: True

SherpaOptions:
  Model: SMnu
  ParamCard: parameters.dat

Processes:
  - Leptons: [11, [11]]

Initialize:
  Seed: 12345678
  Accuracy: 5e-3
Unweighting:
  Name: Percentile
  percentile: 99

Beams:
  - Beam:
      PID: 11
      Beam Params:
        Type: Monochromatic
        Energy: 1000

Cascade:
  Run: False
  Interaction:
    Name: GeantInteractions
    GeantData: data/GeantData.hdf5
  Step: 0.04
  Probability: Cylinder

HardCuts:
  - Type: Q2Cut
    PIDs: 11
    min: 400000
    BeamId: 11
    Beam: 1000

Options: !include "data/default/OptionDefaults.yml"

NuclearModels:
  - NuclearModel:
      Model: QESpectral
      FormFactorFile: "FormFactors.yml"
      SpectralP: data/pke12_tot.data
      SpectralN: data/pke12_tot.data
      Ward: None

Nuclei:
  - Nucleus:
      Name: 12C
      Binding: 8.6
      Fermi Momentum: 225
      Density:
        ProtonFile: data/c12.prova.txt
        NeutronFile: data/c12.prova.txt
        FilePotential: data/realOP_12C_EDAI.dat
        Function: configuration
        Configs: data/configurations/QMC_configs.out.gz
      FermiGas: 
        Type: Local
      Potential: 
        Name: Schroedinger
        r0: 0.16
        Mode: 3

Backend:
  Name: Default
  Options: []
