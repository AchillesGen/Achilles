run:
    events: 1000
    cascade: off
    folding: off
    output: lhe
    folding_func: breit_wigner

parameters:
    cascade_distance: 0.2

histograms:
    omega:
        plot_range: [0, 1]
        bins: 100
    px_pre:
        plot_range: [-500, 500]
        bins: 100
    py_pre:
        bins: [0, 10, 50, 100, 200, 400]
    pz_pre:
        plot_range: [1.e-5, 500]
        bins: 100
        scale: log
